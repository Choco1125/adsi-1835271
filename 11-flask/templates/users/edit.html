{% extends "layouts/app.html" %}
{% block title %} [ CRUD ] - Editar Usuario {% endblock %}
{% block columns %} col-md-6 offset-md-3 {% endblock %}
{% block content %}
	<h1 class="h3 text-secondary">Adicionar Usuario</h1>
	<hr>
    <form action="/user/edit" method="POST">
        <input type="hidden" name="id" value="{{ user._id }}">
		<div class="form-group">
			<input type="text" class="form-control" name="firstname" placeholder="Nombres" required value="{{ user.firstname }}">
		</div>
        <div class="form-group">
			<input type="text" class="form-control" name="lastname" placeholder="Apellidos" required value="{{ user.lastname }}">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-dark" value="Actualizar">
			<a href="{{ url_for('welcome_view') }}" class="btn btn-light"> 
				Cancelar
			</a>
		</div>
	</form>
{% endblock %}
