{% extends "layouts/app.html" %}
{% block title %} [ CRUD ] - Adicionar Usuario {% endblock %}
{% block columns %} col-md-6 offset-md-3 {% endblock %}
{% block content %}
<h1 class="h3 text-secondary">Adicionar Usuario</h1>
<hr>
<form action="/user" method="POST" enctype="multipart/form-data">
	<div class="form-group">
		<input type="file" class="d-none" name="photo" accept="image/*" onchange="readURL(this)" id="photo">
		<button type="button" class="btn btn-danger btn-upload">
			<i class="fa fas-upload"></i>Seleccionar foto
		</button>
		<img src="{{url_for('static',filename = 'img/user.jpg')}}" alt="user" width="120px" class="img-thumbnail ml-5 img">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" name="firstname" placeholder="Nombres" required>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" name="lastname" placeholder="Apellidos" required>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required autocomplete="off">
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-dark" value="Adicionar">
		<a href="{{ url_for('welcome_view') }}" class="btn btn-light">
			Cancelar
		</a>
	</div>
</form>
{% endblock %}
