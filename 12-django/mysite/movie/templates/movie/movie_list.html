{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1>Movie list</h1>
    {% for movie in object_list%}
    <h4>{{movie.title}}</h4>
    <img src="{{movie.image.url}}" alt="" />
    <div class="badge bade-primary">
      {{movie.year}}
    </div>
    {% endfor%}
  </div>
</div>
{% endblock content %}
