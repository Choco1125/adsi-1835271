{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Movie list</h2>
    <h4>{{object.title}}</h4>
    <img src="{{object.image.url}}" alt="" />
    <div class="badge bade-primary">
      {{object.year}}
    </div>
    <p>{{object.description}}</p>
  </div>
</div>
{% endblock content %}
