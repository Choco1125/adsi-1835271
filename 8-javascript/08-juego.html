<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROG CORSSING ROAD</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="./css/frog.css">
</head>

<body>
    <main class="game">
        <header class="title animated bounceInDown"></header>
        <!-- seccion home -->
        <section class=" screen screen-home animated bounceInUp">
            <button id="btn-play"></button>
            <button id="btn-credits"></button>
        </section>
        <!-- seccion play -->
        <section class=" screen screen-play hide">

            <div id="frog"></div>
            <ul class="hearts">
                <li class="heart active"></li>
                <li class="heart active"></li>
                <li class="heart active"></li>
            </ul>
        </section>
        <!-- seccion creditos -->
        <section class=" screen screen-credits hide">
            <button id="btn-back"></button>
        </section>
        <!-- seccion game over -->
        <section class=" screen screen-game-over hide">
            <button id="btn-bc"></button>
        </section>

        <!-- seccion game over -->
        <section class=" screen screen-win hide">
            <button id="btn-bc2"></button>
        </section>
        <!-- sonidos -->
        <audio id="sound-menu" src="./mp3/bgmenufrog.mp3" autoplay loop="9999"></audio>
        <audio id="sound-play" src="./mp3/bgplayfrog.mp3" loop="9999"></audio>
    </main>
    <script src="./js/juego.js"></script>
</body>

</html>
