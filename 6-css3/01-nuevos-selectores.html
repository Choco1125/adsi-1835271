<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevos selectores</title>
    <link rel="stylesheet" href="./css/master.css">
    <style>
        ul.planguages li:first-of-type,
        ul.frontend li:last-of-type{
            background-color: #7ab862;
            border-radius: 5px;
            padding: 5px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <main>
        <header>
          <h1>Nuevos selectores</h1>    
        </header>
        <section>
            <h3>li:first-of-type (Selecciona el primer elemento de tipo li)</h3>
            <ul class="planguages">
                <li>Python</li>
                <li>Ruby</li>
                <li>PHP</li>
            </ul>
        </section>
        <section>
                <h3>li:last-of-type (Selecciona el Ãºltimo elemento de tipo li)</h3>
                <ul class="frontend">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                </ul>
            </section>
    </main>
</body>
</html>
